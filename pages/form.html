<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>

        <form action="" method="post">
            <fieldset>
                <legend>My Form</legend>

            Name :<input type="text" placeholder="Inter Your Name" required><br><br>
            Email :<input type="email" placeholder="example@gmail.com" required><br><br>
            password :<input type="password" required><br><br>
              <input type="submit" value="send">
                <input type="reset"><br><br>

            <h3>Radio</h3>
              <input type="radio" value="html" name="web" checked>HTML 
              <input type="radio" value="css" name="web">CSS 
              <input type="radio" value="php" name="web">PHP 
            
            <h3>Checkbox</h3> 
              <input type="checkbox" value="html" checked>HTML
                <input type="checkbox" value="css">CSS 
              <input type="checkbox" value="php">PHP

            <h3>Coler</h3>
              <input type="color">

            <h3>Number</h3>
              <input type="number" min="0" max="10">

            <h3>Range</h3>
              <input type="range" min="0" max="10">

            <h3>Select</h3>
              <select name="web">
                <option value="html">HTML</option>
                  <option value="css">CSS</option>
                <option value="php">PHP</option>
              </select>

            <h3>Teaxtarea</h3>
            <textarea name="massage" rows="20" cols="60"></textarea>
        </fieldset>
        </form>

    </body>
</html>
